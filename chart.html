  <h2 id="output"></h2>

  <img alt="Poster" id="poster" src="/users/image">
  


  <h3>Market Order</h3>
  <form action="/users/chart" method="POST">
    <div id="input1">
        <input type="number" id="id" name="id" placeholder="id" required>
    </div>
    <div id="input1">

    </div>
    <div id="input1">
        <input type="number" id="ethereum" name="ethereum" placeholder="ethereum" required>
    </div>
    <div id="input1">
        <input type="number" id="xrp" name="xrp" placeholder="xrp" required>
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-info" value="Buy" id="BuyBtn">Buy Coin</button>
    </div>
    <a href="/users/dashboard"></a>
</form>
  


  <button onclick="marketOrderB()">Buy</button><br>
  <p id="order1"></p>
  <p id="order1price"></p>
  <p id="order1amount"></p>
