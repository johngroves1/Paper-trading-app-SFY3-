<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Static Chart</title>
  </head>
  <body>
    <h2 id="symbolPrice"></h2>
    <div id="tvchart"></div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  
  <h2 id="output"></h2>
  
  <h3>Market Order</h3>
  <label for="amountMarket">Amount USDT:</label>
  <input type="number" id="amountMarket" name="amountMarket"><br><br>

  <button onclick="marketOrderB()">Buy</button><br>
  <p id="order1"></p>
  <p id="order1price"></p>
  <p id="order1amount"></p>

  <h3>Limit Order</h3>
  <label for="amountLimit">Amount USDT:</label>
  <input type="number" id="amountLimit" name="amountLimit"><br><br>
  <label for="priceLimit">Price :</label>
  <input type="number" id="priceLimit" name="priceLimit"><br><br>

  <button onclick="limitOrderB()">Buy</button><br>
  <p id="limit1"></p>
  <p id="limit1price"></p>
  <p id="limit1amount"></p>
  <p id="limit1time"></p>
  
  
  <script src="/users/javascript" ></script>

  

  <a href="/users/logout">Logout</a>
</html>
